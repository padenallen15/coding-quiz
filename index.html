<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Coding Quiz</title>
    </head>

    <body>
        <header>
            <div class="high-scores">
                <button class="button" id="high-btn" type="submit"><span>See Highest Score</span></button>
            </div>
            <div class="home">
                <button class="button" id="home-btn" type="submit"><span>Return Home</span></button>
            </div>
            <div>
                <h3 id="timer">Time: 40 Seconds Remaining</h3>
            </div>
        </header>

        <section id="opening-statement" class="question-body">
            <div>
                <h1 id="title">Welcome to the Coding Quiz!</h1>
                <p id="info">You will have 40 seconds to answer 5 questions. <br> For each incorrect answer you will be deducted 5 seconds from your remaining time. <br> Click the Get Started button below to begin the quiz. <br> Good Luck!</p>
            </div>
            <div class="start-btn">
                <button class="button" id="start-quiz" type="submit"><span>Get Started</span></button>
            </div>
            
        </section>

        <section id="quiz-question"  class="question-body">
            <div>
                <h1 id="question"></h1>
            </div>
            <div class="btn-wrapper">
                <button class="btnAnswer" id="answerA" type="submit">Answer Choice A</button>
                <button class="btnAnswer" id="answerB" type="submit">Answer Choice B</button>
                <button class="btnAnswer" id="answerC" type="submit">Answer Choice C</button>
                <button class="btnAnswer" id="answerD" type="submit">Answer Choice D</button>
            </div>
        </section>

        <section id="the-result" class="question-body">
            <div class="result">
                <h1 id="result"></h1>
            </div>
        </section>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
