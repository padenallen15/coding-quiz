<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Coding Quiz</title>
    </head>

    <body>
        <header>
            <div class="high-scores">
                <h3>High Scores</h3>
            </div>
            <div>
                <h3 id="timer">Time: 60 Seconds</h3>
            </div>
        </header>

        <section class="question-body">
            <div class="question">
                <h1 id="title">Welcome to the Coding Quiz!</h1>
                <p id="info">You will have 60 seconds to answer as many questions as possible. <br> For every incorrect answer selected you will be deducted 5 seconds from your remaining time. <br> Click the Get Started button below to begin the quiz. <br> Good Luck!</p>
            </div>
            <div class="start-btn">
                <button class="btn" id="start-quiz" type="submit">Get Started</button>
              </div>
            
        </section>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
